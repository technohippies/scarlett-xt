<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scarlett Clipper Settings</title>
    <link rel="stylesheet" href="/index.css"> <!-- Link to shared CSS -->
  </head>
  <body>
    <div id="root"></div>
    <!-- Load the main.tsx script normally -->
    <script type="module" src="./main.tsx" defer></script>
    <!-- Call the function attached to window once the script is loaded -->
    <script>
      // Using DOMContentLoaded ensures the element exists and the script *should* have run
      document.addEventListener('DOMContentLoaded', () => {
        if (typeof window.renderSettingsApp === 'function') {
          window.renderSettingsApp('root');
        } else {
          console.error("renderSettingsApp function not found on window object.");
        }
      });
    </script>
  </body>
</html>
